<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petworld Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon"  href="img/Capa_1.png">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body class="flex justify-center items-center min-h-screen bg-white">
    <div class="text-center w-full max-w-xs p-4">
        <h1 class="text-4xl font-semibold text-blue-500 mb-8">Petworld</h1>

        <form id="registerForm" class="space-y-4">
            <div>
                <input type="text" id="fullName" placeholder="Nombre completo" class="w-full px-4 py-2 border-2 border-blue-400 rounded-full focus:outline-none" required>
            </div>
            <div>
                <input type="email" id="email" placeholder="Correo electrónico" class="w-full px-4 py-2 border-2 border-blue-400 rounded-full focus:outline-none" required>
            </div>
            <div>
                <input type="password" id="password" placeholder="Contraseña" class="w-full px-4 py-2 border-2 border-blue-400 rounded-full focus:outline-none" required>
            </div>
            <div>
                <input type="text" id="petName" placeholder="Nombre de la mascota" class="w-full px-4 py-2 border-2 border-blue-400 rounded-full focus:outline-none" required>
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 rounded-full">Registrarse</button>
            </div>
        </form>

        <button id="backButton" class="w-full bg-blue-400 text-white font-bold py-2 rounded-full mt-4">Atrás</button>

        <p id="message" class="mt-4 text-red-500"></p>
    </div>
    <script src="js/firebaseRE.js"></script>
</body>
</html>
