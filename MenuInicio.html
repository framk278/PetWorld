    <!-- Agregar este div donde quieras mostrar los posts -->

        <!-- Los posts se cargarÃ¡n aquÃ­ dinÃ¡micamente -->

    <script>
    // FunciÃ³n para cargar posts en el feed principal
    function loadPosts() {
        const postsRef = database.ref('posts');
        
        postsRef.orderByChild('timestamp')
            .on('value', (snapshot) => {
                const postsContainer = document.querySelector('.posts-container');
                postsContainer.innerHTML = ''; // Limpiar contenedor existente
                
                const posts = [];
                snapshot.forEach((childSnapshot) => {
                    posts.push({
                        id: childSnapshot.key,
                        ...childSnapshot.val()
                    });
                });

                // Ordenar posts del mÃ¡s reciente al mÃ¡s antiguo
                posts.sort((a, b) => b.timestamp - a.timestamp);

                // Crear y mostrar cada post
                posts.forEach(post => {
                    const postElement = createPostElement(post);
                    postsContainer.appendChild(postElement);
                });
            });
    }

    // FunciÃ³n para crear el elemento del post
    function createPostElement(post) {
        const postDiv = document.createElement('div');
        postDiv.className = 'post';
        postDiv.innerHTML = `
            <div class="post-header">
                <div class="user-info">
                    <img src="${post.userPhoto}" alt="Foto de perfil" class="profile-pic">
                    <div class="user-details">
                        <span class="username">${post.userName}</span>
                        ${post.location ? `<span class="location">${post.location}</span>` : ''}
                    </div>
                </div>
                <button class="more-options">â€¢â€¢â€¢</button>
            </div>
            <div class="post-image">
                <img src="${post.imageUrl}" alt="Imagen del post">
            </div>
            <div class="post-actions">
                <div class="action-buttons">
                    <button class="like-btn" data-post-id="${post.id}">â™¥</button>
                    <button class="comment-btn">ðŸ’¬</button>
                    <button class="share-btn">â†ª</button>
                </div>
                <button class="save-btn">ðŸ”–</button>
            </div>
            <div class="post-likes">
                <span><strong>${post.likes || 0}</strong> Me gusta</span>
            </div>
            <div class="post-description">
                <span class="username"><strong>${post.userName}</strong></span>
                <span class="description">${post.description}</span>
            </div>
            <div class="post-time">
                ${formatTimestamp(post.timestamp)}
            </div>
            <div class="add-comment">
                <input type="text" placeholder="AÃ±ade un comentario...">
                <button>Publicar</button>
            </div>
        `;

        return postDiv;
    }

    // FunciÃ³n para formatear el timestamp
    function formatTimestamp(timestamp) {
        const now = Date.now();
        const diff = now - timestamp;
        
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (days > 0) {
            return `HACE ${days} ${days === 1 ? 'DÃA' : 'DÃAS'}`;
        } else if (hours > 0) {
            return `HACE ${hours} ${hours === 1 ? 'HORA' : 'HORAS'}`;
        } else if (minutes > 0) {
            return `HACE ${minutes} ${minutes === 1 ? 'MINUTO' : 'MINUTOS'}`;
        } else {
            return 'HACE UN MOMENTO';
        }
    }

    // Inicializar la carga de posts cuando el documento estÃ© listo
    document.addEventListener('DOMContentLoaded', () => {
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                loadPosts();
            } else {
                window.location.href = 'login.html';
            }
        });
    });
    </script>
