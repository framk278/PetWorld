    <script>
        // Variables globales
        let currentUser = null;
        const database = firebase.database();
        const storage = firebase.storage();

        // Funciones principales
        async function loadUserProfile() {
            try {
                const user = firebase.auth().currentUser;
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }

                const userRef = database.ref('users/' + user.uid);
                const snapshot = await userRef.once('value');
                const userData = snapshot.val();

                if (userData) {
                    // Actualizar nombre de usuario y otros datos
                    document.getElementById('nombreUsuario').textContent = userData.fullName;
                    
                    // Actualizar foto de perfil
                    const profilePic = document.getElementById('profilePic');
                    if (userData.photoURL) {
                        profilePic.src = userData.photoURL;
                    } else {
                        profilePic.src = 'img/default-profile.jpg';
                    }

                    // Actualizar bio si existe
                    if (userData.bio) {
                        document.getElementById('userBio').textContent = userData.bio;
                    }

                    // Actualizar contadores
                    document.querySelector('#publicaciones-count strong').textContent = userData.publicaciones || 0;
                    document.querySelector('#seguidores-count strong').textContent = userData.seguidores || 0;
                    document.querySelector('#seguidos-count strong').textContent = userData.seguidos || 0;
                }
            } catch (error) {
                console.error('Error al cargar perfil:', error);
                alert('Error al cargar los datos del perfil');
            }
        }

        async function logout() {
            try {
                await firebase.auth().signOut();
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Error al cerrar sesión:', error);
                showError('Error al cerrar sesión');
            }
        }

        function showError(message) {
            // Implementar según el diseño de tu UI
            alert(message);
        }

        // Funciones para subir imagen
        async function handleImageUpload(file, description, location) {
            try {
                const user = firebase.auth().currentUser;
                if (!user) return;

                // Mostrar algún indicador de carga
                console.log('Subiendo imagen...');

                // 1. Subir imagen a Storage
                const timestamp = Date.now();
                const storageRef = storage.ref(`posts/${timestamp}_${file.name}`);
                const uploadTask = await storageRef.put(file);
                const imageUrl = await uploadTask.ref.getDownloadURL();

                // 2. Obtener datos del usuario
                const userRef = database.ref(`users/${user.uid}`);
                const userSnapshot = await userRef.once('value');
                const userData = userSnapshot.val();

                // 3. Crear el post en la base de datos
                const newPost = {
                    userId: user.uid,
                    userName: userData.fullName || 'Usuario',
                    userPhoto: userData.photoURL || 'img/default-profile.jpg',
                    imageUrl: imageUrl,
                    description: description || '',
                    location: location || '',
                    timestamp: timestamp,
                    likes: 0
                };

                // 4. Guardar en la colección de posts
                await database.ref('posts').push(newPost);

                // 5. Actualizar el contador de publicaciones del usuario
                await userRef.transaction((userData) => {
                    if (userData) {
                        userData.publicaciones = (userData.publicaciones || 0) + 1;
                    }
                    return userData;
                });

                // 6. Actualizar el contador en la UI
                const publicacionesCount = document.querySelector('#publicaciones-count strong');
                const currentCount = parseInt(publicacionesCount.textContent || '0');
                publicacionesCount.textContent = currentCount + 1;

                console.log('Imagen subida exitosamente');
                return true;

            } catch (error) {
                console.error('Error al subir la imagen:', error);
                throw error;
            }
        }

        async function loadUserImages() {
            try {
                const user = firebase.auth().currentUser;
                if (!user) return;

                const postsRef = database.ref('posts');
                const snapshot = await postsRef.orderByChild('userId').equalTo(user.uid).once('value');
                
                const gallery = document.getElementById('imageGallery');
                gallery.innerHTML = '';

                snapshot.forEach((childSnapshot) => {
                    const post = childSnapshot.val();
                    post.id = childSnapshot.key;

                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'image-container';
                    
                    const img = document.createElement('img');
                    img.src = post.imageUrl;
                    img.className = 'gallery-image';
                    img.alt = 'Imagen de galería';
                    
                    imgContainer.onclick = () => {
                        const modal = document.getElementById('imageViewModal');
                        const modalImage = document.getElementById('modalImage');
                        const modalUsername = document.getElementById('modalUsername');
                        const modalLocation = document.getElementById('modalLocation');
                        const modalDescription = document.getElementById('modalDescription');
                        const modalProfilePic = document.getElementById('modalProfilePic');
                        const likeBtn = modal.querySelector('.like-btn');
                        const threeDotsBtn = modal.querySelector('.three-dots-btn');

                        // Actualizar contenido del modal
                        modalImage.src = post.imageUrl;
                        modalUsername.textContent = post.userName || 'Usuario';
                        modalLocation.textContent = post.location || '';
                        modalDescription.textContent = post.description || '';
                        modalProfilePic.src = post.userPhoto || 'img/default-profile.jpg';
                        
                        // Actualizar ID del post actual
                        modal.dataset.postId = post.id;
                        
                        // Mostrar/ocultar botón de tres puntos solo si es el propietario
                        if (threeDotsBtn) {
                            threeDotsBtn.style.display = post.userId === user.uid ? 'block' : 'none';
                        }
                        
                        if (likeBtn) {
                            likeBtn.dataset.postId = post.id;
                            updateLikeUI(post.id);
                        }

                        loadComments(post.id);
                        modal.style.display = 'block';
                    };
                    
                    imgContainer.appendChild(img);
                    gallery.appendChild(imgContainer);
                });

            } catch (error) {
                console.error('Error al cargar im��genes:', error);
                alert('Error al cargar las imágenes');
            }
        }

        async function openImageView(post) {
            try {
                if (!post || !post.imageUrl) {
                    console.error('Post inválido:', post);
                    return;
                }

                console.log('Abriendo imagen:', post); // Debug

                const modal = document.getElementById('imageViewModal');
                if (!modal) {
                    console.error('Modal no encontrado');
                    return;
                }

                // Actualizar elementos del modal
                const elements = {
                    modalImage: document.getElementById('modalImage'),
                    modalUsername: document.getElementById('modalUsername'),
                    modalLocation: document.getElementById('modalLocation'),
                    modalDescription: document.getElementById('modalDescription'),
                    modalProfilePic: document.getElementById('modalProfilePic'),
                    likeButton: modal.querySelector('.like-btn'),
                    likeIcon: modal.querySelector('.icon.heart'),
                    likeCount: modal.querySelector('.like-count')
                };

                // Verificar que todos los elementos existan
                for (const [key, element] of Object.entries(elements)) {
                    if (!element) {
                        console.error(`Elemento ${key} no encontrado`);
                        return;
                    }
                }

                // Guardar el ID del post en el modal
                modal.dataset.postId = post.id;
                
                // Actualizar contenido
                elements.modalImage.src = post.imageUrl;
                elements.modalUsername.textContent = post.userName || 'Usuario';
                elements.modalLocation.textContent = post.location || '';
                elements.modalDescription.textContent = post.description || '';
                elements.modalProfilePic.src = post.userPhoto || 'img/default-profile.jpg';

                if (elements.likeButton) {
                    elements.likeButton.dataset.postId = post.id;
                }

                // Verificar estado del like

        // Función para manejar likes
        async function handleLike(button) {
            try {
                const user = firebase.auth().currentUser;
                if (!user) {
                    alert('Debes iniciar sesión para dar like');
                    return;
                }

                const postId = button.dataset.postId;
                const heartIcon = button.querySelector('.icon.heart');
                const likeCount = button.querySelector('.like-count');
                
                console.log('Manejando like para post:', postId); // Debug log

                const likesRef = firebase.database().ref(`likes/${user.uid}/${postId}`);
                const postRef = firebase.database().ref(`posts/${postId}`);

                // Obtener el estado actual del like
                const snapshot = await likesRef.once('value');
                const hasLiked = snapshot.val();

                if (hasLiked) {
                    // Quitar like
                    await likesRef.remove();
                    heartIcon.src = 'img/corazon.png';
                    
                    // Actualizar contador en el post
                    await postRef.child('likes').transaction(currentLikes => {
                        return (currentLikes || 1) - 1;
                    });
                } else {
                    // Dar like
                    await likesRef.set(true);
                    heartIcon.src = 'img/corazon-rojo.png';
                    
                    // Actualizar contador en el post
                    await postRef.child('likes').transaction(currentLikes => {
                        return (currentLikes || 0) + 1;
                    });
                }

                // Actualizar el contador en la UI
                const updatedLikes = await postRef.child('likes').once('value');
                likeCount.textContent = updatedLikes.val() || 0;

                console.log('Like actualizado exitosamente'); // Debug log

            } catch (error) {
                console.error('Error al manejar el like:', error);
                alert('Error al procesar el like. Por favor, intenta de nuevo.');
            }
        }

        async function loadComments(postId) {
            try {
                const commentsRef = database.ref(`comments/${postId}`);
                const snapshot = await commentsRef.orderByChild('timestamp').once('value');
                
                const commentsContainer = document.getElementById('commentsContainer');
                commentsContainer.innerHTML = '';
                
                const comments = [];
                snapshot.forEach((childSnapshot) => {
                    comments.push(childSnapshot.val());
                });
                
                // Mostrar comentarios del más reciente al más antiguo
                comments.reverse().forEach(comment => {
                    const commentElement = document.createElement('div');
                    commentElement.className = 'comment';
                    commentElement.innerHTML = `
                        <img src="${comment.userPhoto}" alt="Foto de perfil" class="comment-user-pic">
                        <div class="comment-content">
                            <span class="comment-username">${comment.userName}</span>
                            <span class="comment-text">${comment.text}</span>
                        </div>
                    `;
                    commentsContainer.appendChild(commentElement);
                });
            } catch (error) {
                console.error('Error al cargar comentarios:', error);
            }
        }
